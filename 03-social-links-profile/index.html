<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:wght@300..800&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
    <!-- OTHER -->
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <article class="profile-card">
        <header>
          <div class="profile-photo-container">
            <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall profile photo" class="profile-photo" />
          </div>
          <h1 class="profile-name">Jessica Randall</h1>
          <p class="profile-location">London, United Kingdom</p>
          <p class="profile-role">"Front-end developer and avid reader."</p>
        </header>
        <nav>
          <ul class="list-items">
            <li class="list-item"><a href="#" class="list-link">GitHub</a></li>
            <li class="list-item"><a href="#" class="list-link">Frontend Mentor</a></li>
            <li class="list-item"><a href="#" class="list-link">LinkedIn</a></li>
            <li class="list-item"><a href="#" class="list-link">Twitter</a></li>
            <li class="list-item"><a href="#" class="list-link">Instagram</a></li>
          </ul>
        </nav>
      </article>
    </main>
  </body>
</html>
