<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- STYLES -->
    <link rel="stylesheet" href="./style.css" />
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  </head>
  <body>
    <div class="container">
      <header>
        <a href="./index.html">
          <img src="./images/logo.svg" alt="logo" class="logo" />
        </a>
      </header>
      <main>
        <section class="content">
          <img src="./images/illustration-mockups.svg" alt="mockups" class="content-image" />

          <div class="content-feature">
            <h1 class="title">Build The Community Your Fans Will Love</h1>
            <p class="text">
              Huddle re-imagines the way we build communities. You hav ea voice, but so does your audience. Create
              connections with your users as you engage in geniuine discussion.
            </p>
            <button class="btn">Register</button>
          </div>
        </section>
      </main>
      <footer class="social-icons">
        <a href="#" class="icon">
          <ion-icon name="logo-facebook"></ion-icon>
        </a>
        <a href="#" class="icon">
          <ion-icon name="logo-twitter"></ion-icon>
        </a>
        <a href="#" class="icon">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
      </footer>
    </div>

    <!-- SCRIPTS -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
